# SLF4J Simple Logger Configuration
# Set the default log level to DEBUG to see all logs
org.slf4j.simpleLogger.defaultLogLevel=debug

# Show date time in logs
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS

# Show thread name
org.slf4j.simpleLogger.showThreadName=true

# Show logger name
org.slf4j.simpleLogger.showLogName=true

# Show short logger name (just class name, not full package)
org.slf4j.simpleLogger.showShortLogName=false

# Set specific loggers
org.slf4j.simpleLogger.log.utils.databases.hibernate=debug
org.slf4j.simpleLogger.log.models=debug
org.slf4j.simpleLogger.log.org.hibernate=info

